<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul>
            <li>Gmail</li>
            <li>Imagens</li>
            <li><img src="./images/appspeq.png" alt="apps" width="15px"></li>
            <li><button class="login"> Fazer Login</button></li>
        </ul>
    </header>
    <div class="gif">
        <img src="./images/cst.gif" alt="Logo Google enfeitada de Luzes Natalinas" width="450px">
    </div>

    <div class="search">
        <div class="magnifier"><img src="./images/lupa.png" alt="Lupa"width="15px"></div>
        <input type="text" width="300">
        <div class="keyboard"><img src="./images/teclado.png" alt="Teclado" width="20px"></div>
        <div class="microphone"><img src="./images/mic27px.jpg" alt="Microfone" width="12px"></div>        
    </div>
    
    <div class="buttons">
        <div class="searchb"><button class="search">Google Search</button></div>
        <div class="searchb"><button class="search">I'm Feeling Lucky</button></div>           
    </div>
    <p class="lang">Google offered in: <a href="">English</a></p>
    
    
   <footer>
        <div class="country">
            Brazil
        </div>
        <div class="footer">
            <ul class="left">
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
            </ul>     
        
            <ul class="right">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>
</body>
</html>
